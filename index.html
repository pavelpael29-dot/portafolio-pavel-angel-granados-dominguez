<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Profesional</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #f2f2f2;
    }

    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #aaa;
    }

    section {
      padding: 60px 8%;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      border-left: 4px solid #ffffff;
      padding-left: 15px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .video-container {
      max-width: 900px;
      margin: auto;
    }

    video {
      width: 100%;
      border-radius: 14px;
      background: #000;
    }

    .descripcion {
      max-width: 900px;
      margin: 25px auto 0;
      color: #ccc;
      line-height: 1.6;
      font-size: 1rem;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
