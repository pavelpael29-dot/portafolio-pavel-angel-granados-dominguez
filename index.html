<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Profesional</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #f2f2f2;
    }
    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #aaa;
    }
    section {
      padding: 60px 8%;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      border-left: 4px solid #ffffff;
      padding-left: 15px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .grid img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .grid img:hover {
      transform: scale(1.03);
    }
    .video-container {
      max-width: 900px;
      margin: auto;
    }
    video {
      width: 100%;
      border-radius: 14px;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Portafolio Profesional</h1>
  <p>Pavel Angel Granados Domínguez</p>
</header>

<section>
  <h2>Trabajos</h2>
  <div class="grid">
    <img src="img/auto1.jpg" alt="Auto 1">
    <img src="img/auto2.jpg" alt="Auto 2">
    <img src="img/auto3.jpg" alt="Auto 3">
    <img src="img/auto4.jpg" alt="Auto 4">
  </div>
</section>

<section>
  <h2>Proyecto Destacado</h2>
  <div class="video-container">
    <video controls>
      <source src="video/proyecto.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
  </div>
</section>

<footer>
  © 2026 · Portafolio Profesional
</footer>

</body>
</html>
